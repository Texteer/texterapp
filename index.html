<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      width: 90%;
      max-width: 600px;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      color: #58a6ff;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    input {
      background: #0d1117;
      color: #f0f6fc;
      border: 1px solid #30363d;
    }
    button {
      background: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    #messages {
      border: 1px solid #30363d;
      height: 300px;
      overflow-y: auto;
      background: #0d1117;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    #chat, #set-username {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Supabase Chat</h2>

    <!-- Login Page -->
    <div id="login">
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>

    <!-- Username Setup -->
    <div id="set-username">
      <h3>Create Your Username</h3>
      <input type="text" id="newUsername" placeholder="Choose a username (max 15 chars, no symbols)" />
      <button id="saveUsernameBtn">Save Username</button>
    </div>

    <!-- Chat Page -->
    <div id="chat">
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const client = createClient(
      "https://fhokwoazuhkwrkrweddd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZob2t3b2F6dWhrd3JrcndlZGRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4ODk4NDUsImV4cCI6MjA3MjQ2NTg0NX0.oba9UV8YZ8wrB8Op2mAbRf2ns2-RGQRjY63wCLU5kKc"
    );

    let currentUser = null;
    let currentUsername = null;

    // Login
    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const { data, error } = await client.auth.signInWithPassword({ email, password });
      if (error) {
        alert("Login failed: " + error.message);
        return;
      }

      currentUser = data.user;

      // Check if username exists
      const { data: userRecord } = await client
        .from("users")
        .select("username")
        .eq("email", currentUser.email)
        .single();

      if (!userRecord) {
        document.getElementById("login").style.display = "none";
        document.getElementById("set-username").style.display = "block";
      } else {
        currentUsername = userRecord.username;
        loadChat();
      }
    };

    // Save Username
    document.getElementById("saveUsernameBtn").onclick = async () => {
      const newUsername = document.getElementById("newUsername").value.trim();

      if (!/^[a-zA-Z0-9]{1,15}$/.test(newUsername)) {
        alert("Invalid username. Use only letters/numbers, max 15 characters.");
        return;
      }

      const { error } = await client.from("users").insert({
        email: currentUser.email,
        username: newUsername,
        role: "user"
      });

      if (error) {
        alert("Error saving username: " + error.message);
        return;
      }

      currentUsername = newUsername;
      document.getElementById("set-username").style.display = "none";
      loadChat();
    };

    // Load chat UI
    function loadChat() {
      document.getElementById("login").style.display = "none";
      document.getElementById("set-username").style.display = "none";
      document.getElementById("chat").style.display = "block";
      loadMessages();

      client
        .channel("room1")
        .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, (payload) => {
          addMessage(payload.new);
        })
        .subscribe();
    }

    // Load existing messages
    async function loadMessages() {
      const { data, error } = await client
        .from("messages")
        .select("*")
        .order("created_at", { ascending: true });

      if (!error) {
        const msgDiv = document.getElementById("messages");
        msgDiv.innerHTML = "";
        data.forEach(addMessage);
      }
    }

    // Add a message to the chat
    function addMessage(msg) {
      const msgDiv = document.getElementById("messages");
      const p = document.createElement("p");
      p.textContent = msg.username + ": " + msg.message;
      msgDiv.appendChild(p);
      msgDiv.scrollTop = msgDiv.scrollHeight;
    }

    // Send message
    async function sendMessage() {
      const message = document.getElementById("messageInput").value.trim();
      if (!message) return;

      const { error } = await client.from("messages").insert({
        username: currentUsername,
        message: message
      });

      if (!error) {
        document.getElementById("messageInput").value = "";
      }
    }

    document.getElementById("sendBtn").onclick = sendMessage;
    document.getElementById("messageInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
