<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js">
  // Initialize Supabase
  const supabase = supabase.createClient('https://fhokwoazuhkwrkrweddd.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZob2t3b2F6dWhrd3JrcndlZGRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4ODk4NDUsImV4cCI6MjA3MjQ2NTg0NX0.oba9UV8YZ8wrB8Op2mAbRf2ns2-RGQRjY63wCLU5kKc');

  // Function to load existing messages
  async function loadMessages() {
    const { data, error } = await supabase
      .from('messages')
      .select('*')
      .order('created_at', { ascending: true });
    if (error) {
      console.error('Error loading messages:', error);
    } else {
      data.forEach(addMessage);
    }
  }

  // Function to display message
  function addMessage(data) {
    const msgDiv = document.getElementById('messages');
    const p = document.createElement('p');
    p.textContent = data.username + ": " + data.message;
    msgDiv.appendChild(p);
    msgDiv.scrollTop = msgDiv.scrollHeight;
  }

  // Subscribe to real-time updates
  supabase
    .from('messages')
    .on('INSERT', payload => {
      addMessage(payload.new);
    })
    .subscribe();

  // Send message
  document.getElementById('sendBtn').onclick = async () => {
    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('message').value.trim();

    alert('Sending: ' + username + ' - ' + message); // Debug alert

    if (!username || !message) {
      alert('Please enter both name and message.');
      return;
    }

    try {
      const { error } = await supabase
        .from('messages')
        .insert({ username: username, message: message });
      if (error) {
        alert('Error sending message: ' + error.message);
      } else {
        alert('Message sent!');
        document.getElementById('message').value = '';
      }
    } catch (err) {
      alert('Error: ' + err.message);
    }
  };

  // Load existing messages on page load
  loadMessages();
</script>
