<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Chat</title>
<style>
body { margin:0; font-family:'Segoe UI',sans-serif; background:#0a0f1a; color:#fff; display:flex; height:100vh; }
header { background:#0f1524; padding:1rem; text-align:center; font-size:1.5rem; font-weight:bold; position:fixed; top:0; left:0; width:100%; z-index:5; }
#chatContainer { flex:1; display:flex; flex-direction:column; margin-top:60px; }
#messages { flex:1; padding:1rem; overflow-y:auto; display:flex; flex-direction:column; gap:0.3rem; }
.message { padding:0.6rem 1rem; border-radius:15px; max-width:65%; word-break:break-word; display:flex; align-items:center; }
.message.self { background:#0b78e3; align-self:flex-end; color:#fff; flex-direction:row-reverse; }
.message.other { background:#1c2335; align-self:flex-start; color:#fff; }
.timestamp { font-size:0.65rem; color:#7a7a7a; margin-left:0.5rem; margin-right:0.5rem; }
#input { display:flex; padding:0.5rem; background:#101426; border-top:1px solid #1c2335; }
#input input { flex:1; padding:0.6rem 1rem; border-radius:20px 0 0 20px; border:none; background:#141a2c; color:#fff; }
#input button { padding:0.6rem 1.2rem; border:none; border-radius:0 20px 20px 0; background:#0b78e3; color:#fff; cursor:pointer; font-weight:bold; }
#authModal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:flex; align-items:center; justify-content:center; z-index:10; }
#authBox { background:#101426; padding:2rem; border-radius:15px; width:320px; display:flex; flex-direction:column; box-shadow:0 5px 20px rgba(0,0,0,0.5); }
#authBox input { margin-bottom:1rem; padding:0.6rem; border-radius:8px; border:none; background:#141a2c; color:#fff; }
#authBox button { padding:0.6rem; border:none; border-radius:8px; background:#0b78e3; color:#fff; font-weight:bold; cursor:pointer; }
#typingIndicator { font-size:0.85rem; color:#7a7a7a; padding-left:1rem; margin-bottom:0.2rem; height:18px; }
#sidebar { width:220px; background:#0f1524; padding:1rem; border-left:1px solid #1c2335; display:flex; flex-direction:column; }
#sidebar h3 { margin:0 0 1rem 0; font-size:1.1rem; border-bottom:1px solid #1c2335; padding-bottom:0.5rem; }
#userList { display:flex; flex-direction:column; gap:0.5rem; }
.userItem { display:flex; align-items:center; gap:0.5rem; }
</style>
</head>
<body>

<header>Global Chat</header>

<div id="chatContainer">
  <div id="typingIndicator"></div>
  <div id="messages"></div>
  <div id="input">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<div id="sidebar">
  <h3>Online Users</h3>
  <div id="userList"></div>
</div>

<div id="authModal">
  <div id="authBox">
    <h2>Enter Code</h2>
    <input type="text" id="codeInput" placeholder="Enter your code">
    <button id="loginBtn">Enter Chat</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const supabaseUrl = 'https://azpgwbxillscpwrraprl.supabase.co';
  const supabaseKey = 'YOUR_ANON_KEY'; // put your anon key here
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  let currentUser = null;
  const messagesEl = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const codeInput = document.getElementById('codeInput');
  const loginBtn = document.getElementById('loginBtn');
  const authModal = document.getElementById('authModal');
  const typingIndicator = document.getElementById('typingIndicator');
  const userListEl = document.getElementById('userList');

  let typingUsers = new Set();
  let typingTimeout;

  // ------------------- HELPERS -------------------
  function getInitials(name) {
    return name.split(' ').map(n => n[0].toUpperCase()).join('').slice(0,2);
  }

  function stringToColor(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = str.charCodeAt(i) + ((hash << 5) - hash);
    }
    return `hsl(${hash % 360}, 70%, 50%)`;
  }

  function createProfileCircle(username) {
    const span = document.createElement('span');
    span.style.cssText = `
      display:inline-flex;
      justify-content:center;
      align-items:center;
      width:30px;
      height:30px;
      border-radius:50%;
      background:${stringToColor(username)};
      color:#fff;
      font-weight:bold;
      font-size:0.8rem;
    `;
    span.textContent = getInitials(username);
    return span;
  }

  function appendMessage(message, type) {
    const div = document.createElement('div');
    div.className = 'message ' + type;
    const profileCircle = createProfileCircle(message.username);
    div.appendChild(profileCircle);
    const content = document.createElement('span');
    content.innerHTML = `<strong>${message.username}</strong>: ${message.message} <span class="timestamp">${new Date(message.created_at).toLocaleTimeString()}</span>`;
    div.appendChild(content);
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function updateTypingIndicator() {
    if (typingUsers.size === 0) {
      typingIndicator.textContent = '';
      return;
    }
    const names = Array.from(typingUsers);
    typingIndicator.textContent = names.length === 1
      ? `${names[0]} is typing...`
      : `${names.join(' and ')} are typing...`;
  }

  function renderUserList(users) {
    userListEl.innerHTML = '';
    users.forEach(u => {
      const div = document.createElement('div');
      div.className = 'userItem';
      div.appendChild(createProfileCircle(u.username));
      const name = document.createElement('span');
      name.textContent = u.username;
      div.appendChild(name);
      userListEl.appendChild(div);
    });
  }

  // ------------------- LOGIN -------------------
  async function loginWithCode(code) {
    try {
      const { data, error } = await supabaseClient
        .from('chat_codes')
        .select('username')
        .eq('code', code)
        .single();

      if (error || !data) {
        alert('Invalid code');
        return false;
      }

      currentUser = { username: data.username, code };
      localStorage.setItem('chatCode', code);
      authModal.style.display = 'none';

      await markOnline();
      setInterval(markOnline, 30000);

      await loadMessages();
      subscribeMessages();
      subscribeTyping();
      loadOnlineUsers();
      subscribeOnlineUsers();

      return true;
    } catch (err) {
      console.error(err);
      alert('Login failed');
      return false;
    }
  }

  loginBtn.onclick = () => {
    const code = codeInput.value.trim();
    if (!code) return alert('Enter your code');
    loginWithCode(code);
  };

  const savedCode = localStorage.getItem('chatCode');
  if (savedCode) loginWithCode(savedCode);

  // ------------------- MESSAGES -------------------
  async function sendMessage() {
    const msg = messageInput.value.trim();
    if (!msg || !currentUser) return;
    const newMessage = {
      username: currentUser.username,
      message: msg,
      created_at: new Date().toISOString()
    };
    appendMessage(newMessage, 'self');
    messageInput.value = '';
    await supabaseClient.from('global_messages').insert([newMessage]);

    await supabaseClient.from('typing_status').upsert({
      username: currentUser.username,
      typing: false,
      updated_at: new Date().toISOString()
    });
  }

  sendBtn.onclick = sendMessage;
  messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  messageInput.addEventListener('input', async () => {
    if (!currentUser) return;
    await supabaseClient.from('typing_status').upsert({
      username: currentUser.username,
      typing: true,
      updated_at: new Date().toISOString()
    });
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(async () => {
      await supabaseClient.from('typing_status').upsert({
        username: currentUser.username,
        typing: false,
        updated_at: new Date().toISOString()
      });
    }, 2000);
  });

  async function loadMessages() {
    const { data, error } = await supabaseClient
      .from('global_messages')
      .select('*')
      .order('created_at', { ascending: true });
    if (error) return console.error(error);
    messagesEl.innerHTML = '';
    data.forEach(m => {
      const type = (m.username === currentUser.username) ? 'self' : 'other';
      appendMessage(m, type);
    });
  }

  function subscribeMessages() {
    if (window.messageChannel) window.messageChannel.unsubscribe();
    window.messageChannel = supabaseClient
      .channel('public:global_messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'global_messages' }, payload => {
        const m = payload.new;
        if (!currentUser || m.username === currentUser.username) return;
        appendMessage(m, 'other');
      })
      .subscribe();
  }

  // ------------------- TYPING -------------------
  function subscribeTyping() {
    if (window.typingChannel) window.typingChannel.unsubscribe();
    window.typingChannel = supabaseClient
      .channel('public:typing_status')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'typing_status' }, payload => {
        const { username, typing } = payload.new;
        if (!currentUser || username === currentUser.username) return;
        if (typing) typingUsers.add(username);
        else typingUsers.delete(username);
        updateTypingIndicator();
      })
      .subscribe();
  }

  // ------------------- ONLINE USERS -------------------
  async function markOnline() {
    if (!currentUser) return;
    await supabaseClient.from('online_users').upsert({
      username: currentUser.username,
      last_seen: new Date().toISOString()
    });
  }

  async function loadOnlineUsers() {
    const { data, error } = await supabaseClient
      .from('online_users')
      .select('*')
      .order('username', { ascending: true });
    if (error) return console.error(error);
    const now = Date.now();
    const online = data.filter(u => (now - new Date(u.last_seen).getTime()) < 60000);
    renderUserList(online);
  }

  function subscribeOnlineUsers() {
    if (window.onlineChannel) window.onlineChannel.unsubscribe();
    window.onlineChannel = supabaseClient
      .channel('public:online_users')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'online_users' }, () => {
        loadOnlineUsers();
      })
      .subscribe();
  }
});
</script>
</body>
</html>
