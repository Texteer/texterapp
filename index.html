<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Supabase Chat</h2>

<input type="text" id="username" placeholder="Enter your name" />
<div id="messages"></div>
<input type="text" id="message" placeholder="Type your message" />
<button id="sendBtn">Send</button>

<!-- Load Supabase v2 -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
window.onload = function() {
  // ðŸ”‘ Replace these with your own project details
  const supabaseUrl = 'https://fhokwoazuhkwrkrweddd.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZob2t3b2F6dWhrd3JrcndlZGRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4ODk4NDUsImV4cCI6MjA3MjQ2NTg0NX0.oba9UV8YZ8wrB8Op2mAbRf2ns2-RGQRjY63wCLU5kKc';
  
  const { createClient } = supabase;
  const client = createClient(supabaseUrl, supabaseKey);

  // Load existing messages
  async function loadMessages() {
    const { data, error } = await client
      .from('messages')
      .select('*')
      .order('created_at', { ascending: true });

    if (error) {
      console.error('Error loading messages:', error);
    } else {
      data.forEach(addMessage);
    }
  }

  // Add a message to the chat box
  function addMessage(data) {
    const msgDiv = document.getElementById('messages');
    const p = document.createElement('p');
    p.textContent = data.username + ": " + data.message;
    msgDiv.appendChild(p);
    msgDiv.scrollTop = msgDiv.scrollHeight;
  }

  // Subscribe to new messages (Realtime)
  client
    .channel('public:messages')
    .on('postgres_changes', 
      { event: 'INSERT', schema: 'public', table: 'messages' },
      (payload) => {
        addMessage(payload.new);
      }
    )
    .subscribe();

  // Send a new message
  document.getElementById('sendBtn').onclick = async () => {
    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!username || !message) {
      alert('Please enter your name and a message.');
      return;
    }

    const { error } = await client
      .from('messages')
      .insert([{ username, message }]);

    if (error) {
      alert('Error: ' + error.message);
    } else {
      document.getElementById('message').value = '';
    }
  };

  // Load chat history when the page loads
  loadMessages();
};
</script>

</body>
</html>
