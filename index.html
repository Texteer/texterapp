<!DOCTYPE html>
<html>
<head>
  <title>Supabase Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f0f0; padding:20px; }
    h2 { text-align: center; }
    #messages { border:1px solid #ccc; height:300px; overflow-y:scroll; background:#fff; padding:10px; margin-bottom:10px; }
    #username { width: 100%; padding: 10px; margin-bottom: 10px; }
    #message { width: 80%; padding: 10px; }
    #sendBtn { padding: 10px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
</head>
<body>

<h2>Supabase Real-Time Chat</h2>

<input type="text" id="username" placeholder="Enter your name" />
<div id="messages"></div>

<input type="text" id="message" placeholder="Type your message" />
<button id="sendBtn">Send</button>

<script>
  // Initialize Supabase
  const supabaseUrl = 'YOUR_SUPABASE_URL'; // replace with your API URL
  const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // replace with your anon key
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Function to add a message to the DOM
  function addMessage(data) {
    const msgDiv = document.getElementById('messages');
    const p = document.createElement('p');
    p.textContent = data.username + ": " + data.message;
    msgDiv.appendChild(p);
    msgDiv.scrollTop = msgDiv.scrollHeight;
  }

  // Load existing messages
  async function loadMessages() {
    const { data, error } = await supabase
      .from('messages')
      .select('*')
      .order('created_at', { ascending: true });
    if (error) {
      console.error(error);
    } else {
      data.forEach(addMessage);
    }
  }

  // Subscribe to real-time updates
  supabase
    .from('messages')
    .on('INSERT', payload => {
      addMessage(payload.new);
    })
    .subscribe();

  // Send message
 document.getElementById('sendBtn').onclick = async () => {
   const username = document.getElementById('username').value.trim();
   const message = document.getElementById('message').value.trim();
   if (!username || !message) return;
   await supabase
     .from('messages')
     .insert({ username: username, message: message });
   document.getElementById('message').value = '';
 };

 // Load existing messages on page load
 loadMessages();
</script>

</body>
</html>
